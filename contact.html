<html>

<head>
	<title>Contact Jo Wong</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var includes = document.querySelectorAll('[data-include]');

			includes.forEach(function (element) {
				var file = 'views/' + element.getAttribute('data-include') + '.html';

				fetch(file)
					.then(function (response) {
						if (!response.ok) {
							throw new Error('Network response was not ok');
						}
						return response.text();
					})
					.then(function (data) {
						element.innerHTML = data;
					})
					.catch(function (error) {
						console.error('Error fetching the include file:', error);
					});
			});
		});
	</script>
</head>

<body class="is-preload">

	<!-- Header -->
	<div data-include="header"></div>

	<!-- Main -->
	<div id="main">
		<section>
			<h2>Contact</h2>
			<div class="row">
				<div class="col-6 col-12-xsmall">
					<ul class="labeled-icons">
						<li>
							<h3 class="icon brands fa-instagram"><span class="label">Instagram</span></h3>
							<a href="https://www.instagram.com/jo.wong.design/">@jo.wong.design</a>
						</li>

						<li>
							<h3 class="icon brands fa-linkedin"><span class="label">LinkedIn</span></h3>
							<a href="http://linkedin.com/in/jo-wong-7077a088/">Jo Wong</a>
						</li>

						<li>
							<h3 class="icon solid fa-envelope"><span class="label">Email</span></h3>
							jo.wong.design@outlook.com
						</li>
					</ul>
				</div>
			</div>
		</section>
	</div>

	<!-- Footer -->
	<div data-include="footer"></div>
</body>

</html>
